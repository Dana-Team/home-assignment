apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: namespace-label-manager
rules:
  - apiGroups: ["dana.io"]
    resources: ["namespacelabels"]
    verbs: ["create", "update", "patch", "delete", "get", "list", "watch"]
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "update", "patch", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: namespace-label-manager-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: namespace-label-manager
subjects:
  - kind: ServiceAccount
    name: namespacelabel-assignment-controller-manager
    # namespace: namespacelabel-assignment-system